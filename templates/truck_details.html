<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Details</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Truck Information Card */
        .truck-info {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .truck-info:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Truck Image */
        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* Booking Form */
        .booking-form {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .booking-form:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        select, input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        select {
            width: 220px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* Typing Animation */
        .city-typing {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .next-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .next-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Truck Details</h1>

    <div class="truck-info">
        <img src="{{ url_for('static', filename='truck/truck' + truck.id|string + '.jpg') }}" alt="Truck Image">
        <h2>Truck Number: {{ truck.number }}</h2>
        <p>Driver: {{ truck.driver }}</p>
        <p>Condition: {{ truck.condition }}</p>
        <p>Rent: {{ truck.rent }}</p>
    </div>

    <div class="booking-form">
        <h2>Book This Truck</h2>
        <form id="booking-form">
            <label for="route">Select Route:</label>
            <select id="route">
                <option>New York to Los Angeles</option>
                <option>Chicago to Houston</option>
                <option>San Francisco to Dallas</option>
                <option>Miami to Seattle</option>
            </select>

            <p>Selected Route: <span class="city-typing" id="cityDisplay"></span></p>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <button type="button" onclick="bookTruck()">Book Now</button>
        </form>
    </div>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2>Booking Confirmation</h2>
            <p><strong>Route:</strong> <span id="modalRoute"></span></p>
            <p><strong>Date:</strong> <span id="modalDate"></span></p>
            <button class="next-btn" onclick="redirectToDetails()">Enter Booker Details</button>
        </div>
    </div>

    <script>
        function bookTruck() {
            let route = document.getElementById('route').value;
            let date = document.getElementById('date').value;

            if (date) {
                // Store booking details in session storage
                sessionStorage.setItem("route", route);
                sessionStorage.setItem("date", date);

                // Show booking details in modal
                document.getElementById('modalRoute').innerText = route;
                document.getElementById('modalDate').innerText = date;

                // Show modal with transition
                let modal = document.getElementById('bookingModal');
                modal.classList.add("show");
            } else {
                alert('Please select a date before booking.');
            }
        }

        function redirectToDetails() {
            window.location.href = "/booking_details?truck_id={{ truck.id }}";
        }

        // Typing effect for selected route
        const cityDisplay = document.getElementById("cityDisplay");
        const routeSelect = document.getElementById("route");

        function typeCity(text) {
            let index = 0;
            cityDisplay.innerHTML = "";
            function type() {
                if (index < text.length) {
                    cityDisplay.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        routeSelect.addEventListener("change", function () {
            typeCity(routeSelect.value);
        });

        // Initialize typing effect with default value
        typeCity(routeSelect.value);
    </script>
</body>
</html>
